<div class="page-header">
    <div class="row">
        <div class="col-md-8">
            <h2>{{::vm.translate.get('Brands')}}</h2>
        </div>
        <div class="col-md-4 text-right">
            <a ui-sref="brand-create" class="btn btn-primary"><i class="fas fa-plus"></i> {{::vm.translate.get('Create Brand')}}</a>
        </div>
    </div>
</div>

<table class="table table-striped">
    <thead>
    <tr>
        <th>{{::vm.translate.get('Name')}}</th>
        <th class="text-center">{{::vm.translate.get('Is Published')}}</th>
        <th>{{::vm.translate.get('Actions')}}</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="brand in vm.brands">
        <td>{{brand.name}}</td>
        <td class="text-center"><i ng-attr-class="{{brand.isPublished && 'fa fa-circle' || 'fa fa-circle-o'}}"></i></td>
        <td>
            <a ui-sref="brand-edit({id: brand.id})" title="Edit" class="btn btn-primary btn-xs"> <i class="fas fa-pencil-alt"></i></a>
            <button ng-click="vm.deleteBrand(brand)" class="btn btn-danger btn-xs delete"> <i class="fas fa-trash-alt"></i></button>
        </td>
    </tr>
    </tbody>
</table>
